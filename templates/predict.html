{% extends 'main.html' %}

{% block content %}
    <div class="container" style="min-height: 100vh; display: flex; flex-direction: column;">
        <div class="row flex-grow-1">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {% if pred == 1 %}
                    <div class="card card-body alert alert-danger text-center">
                        <strong>Sorry! You are having {{ disease }}, please consult a doctor.</strong>
                    </div>
                {% else %}
                    <div class="card card-body alert alert-success text-center">
                        <strong>Great! You are healthy, you do not have {{ disease }}.</strong>
                    </div>
                {% endif %}
                <div class="row mt-3">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <a href="{{ url_for('home') }}" class="btn btn-block btn-primary">Back to Home</a>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
